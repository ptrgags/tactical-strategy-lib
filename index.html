<!DOCTYPE html>
<html>
<head>
    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
    <script src="scripts/shapes.js"></script>
    <script src="scripts/Game.js"></script>
    <script src="scripts/FSM.js"></script>
    <script src="scripts/grids.js"></script>
    <script src="scripts/entities.js"></script>
    <script src="scripts/states.js"></script>
    <script src="scripts/main.js"></script>
</head>
<!-- TODO: Move CSS to separate stylesheet -->
<body onload="init();" style='background-color: #CADABA'>
    <div style='float: left'>
        <canvas id="stage" width="640" height="480"></canvas>
    </div>
    <div style='float: left; width: 30%'>
        <!-- TODO: move these to EaselJS shapes -->
        <div style="background-color: #99BB00">
            <h2>Actions</h2>
            <p id="status">---</p>
            <button id="move" onclick="click_move();" disabled="true">Move</button>
            <button id="cancel" onclick="click_cancel();" disabled="true">Cancel</button>
            <button id="end-turn" disabled="true">End Turn</button>
        </div>
        <!-- TODO: Make this look nicer someday -->
        <div style="background-color: #00BB99">
            <h2>Selected Unit</h2>
            <p>Type: <span id='selected-type'>---</span></p>
            <p>Movement: <span id='selected-movement'>---</span></p>
        </div>
        <div style="background-color: #0099BB">
            <h2>Under Cursor</h2>
            <h3>Unit</h3>
            <p>Unit Type: <span id='hover-unit-type'>---</span></p>
            <h3>Structure</h3>
            <p>Structure Type: <span id='hover-structure-type'>---</span></p>
            <h3>Terrain</h3>
            <p>Terrain Type: <span id='hover-terrain-type'>---</span></p>
            <p>Terrain Movement Cost: <span id='hover-terrain-cost'>---</span></p>
        </div>
    </div>
</body>
</html>
